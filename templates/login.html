{% extends "base.html" %}
{% block title %}تسجيل الدخول - {{ BRAND.name }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card brand-top">
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" height="56">
          <h3 class="mt-3 mb-0 brand-name">تسجيل الدخول</h3>
        </div>

        <form method="POST" novalidate>
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label class="form-label">البريد الإلكتروني</label>
            <input type="email" name="email" class="form-control" required autocomplete="email">
          </div>

          <div class="mb-3">
            <label class="form-label">كلمة المرور</label>
            <div class="input-group">
              <input type="password" name="password" id="password" class="form-control" required minlength="8" autocomplete="current-password">
              <button class="btn btn-outline-secondary" type="button" id="togglePassword">👁</button>
            </div>
          </div>

          <button class="btn w-100 brand-btn">دخول</button>
        </form>

        <p class="text-center mt-3 mb-0">
          ما عندك حساب؟ <a href="{{ url_for('signup') }}">إنشاء حساب</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script>
  const btn = document.getElementById('togglePassword');
  const pw  = document.getElementById('password');
  btn.addEventListener('click', ()=>{ pw.type = (pw.type==='password'?'text':'password'); btn.textContent = (pw.type==='password')?'👁':'🙈'; });
</script>
{% endblock %}

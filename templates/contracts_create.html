{% extends "base.html" %}
{% block title %}عقد جديد - {{ BRAND.name }}{% endblock %}
{% block content %}
<div class="card brand-top">
  <div class="card-body p-4 p-md-5">
    <h3 class="mb-3 brand-name">إنشاء عقد جديد</h3>
    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label class="form-label">عنوان العقد</label>
        <input class="form-control" name="title" required>
      </div>
      <div class="mb-3">
        <label class="form-label">نص العقد</label>
        <textarea class="form-control" name="content" rows="10" required></textarea>
      </div>
      <button class="btn brand-btn">حفظ</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('contracts_list') }}">عودة</a>
    </form>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}نسيت كلمة المرور{% endblock %}
{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <div class="inner">
      <h2 class="auth-title">نسيت كلمة المرور</h2>
      <form method="POST" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-row">
          <label class="form-label" for="email">بريدك الإلكتروني</label>
          <input id="email" class="input" name="email" type="email" required
                 placeholder="name@example.com" dir="ltr" inputmode="email" autocomplete="email">
          <div class="form-hint small">سَنرسِل رابط إعادة التعيين إلى هذا البريد.</div>
        </div>
        <button class="btn btn-primary btn-block" type="submit">إرسال الرابط</button>
        <div class="auth-actions">
          <a class="btn-link small" href="{{ url_for('login') }}">رجوع لتسجيل الدخول</a>
        </div>
      </form>
      {% if DEV_SHOW_LINK %}
        <div class="alert alert-info mt-2 small">
          وضع التطوير مفعّل: سيظهر رابط إعادة التعيين ضمن التنبيهات أعلى الصفحة.
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}استعادة النسخة الاحتياطية{% endblock %}
{% block content %}
<div class="container">
  <h3 class="mb-3">استعادة النسخة الاحتياطية</h3>
  <div class="alert alert-warning d-flex align-items-center">
    ⚠️ <span class="ms-2">تحذير: سيُستبدل محتوى قاعدة البيانات وملفات التوقيع.</span>
  </div>
  <form method="POST" enctype="multipart/form-data" class="card p-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <label class="form-label">ملف النسخة الاحتياطية (ZIP)</label>
      <input type="file" name="backup_zip" class="form-control" accept=".zip" required>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary">استعادة الآن</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-light border">رجوع</a>
    </div>
  </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}إعادة تعيين كلمة المرور{% endblock %}
{# auth.css loaded from base.html when auth_page is true - removed duplicate #}
{% block content %}
<div class="auth-page">
  <div class="auth-split">
    <div class="auth-left">
      <div class="logo-circle">🔑</div>
      <h2>إعادة تعيين كلمة المرور</h2>
      <p>ضع كلمة مرور جديدة لحسابك.</p>
      <svg class="hero-illustration" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="30" width="30" height="40" rx="3" fill="#FFFFFF"/>
        <rect x="45" y="20" width="25" height="50" rx="3" fill="#FFFFFF"/>
        <rect x="75" y="10" width="30" height="60" rx="3" fill="#FFFFFF"/>
      </svg>
    </div>

    <div class="auth-right">
      <div class="auth-card">
        <h3 style="margin:0 0 8px 0;color:var(--primary-blue)">إعادة التعيين</h3>
        <form method="POST" action="{{ url_for('reset_password', token=token) }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="form-row">
            <label for="password">كلمة المرور الجديدة</label>
            <input id="password" name="password" type="password" placeholder="********" required>
          </div>
          <div class="form-row">
            <label for="password2">تأكيد كلمة المرور</label>
            <input id="password2" name="password2" type="password" placeholder="********" required>
          </div>
          <div style="margin-top:18px;display:flex;gap:12px;justify-content:flex-end">
            <button type="submit" class="btn btn-cta">حفظ التغييرات</button>
            <a href="{{ url_for('login') }}" class="btn btn-ghost">إلغاء</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
